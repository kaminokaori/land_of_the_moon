<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>鍵付きギャラリー</title>

  <script src="unlock.js" defer></script>
</head>
<body>
  <h1>鍵付きギャラリー</h1>
